<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Giovanni Cappelletto</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <span id="num">0</span>
        <div class="buttons">
            <div class="seven btn">7</div>
            <div class="eight btn">8</div>
            <div class="nine btn">9</div>
            <div class="plus btn">+</div>

            <div class="four btn">4</div>
            <div class="five btn">5</div>
            <div class="six btn">6</div>
            <div class="minus btn">-</div>

            <div class="one btn">1</div>
            <div class="two btn">2</div>
            <div class="three btn">3</div>
            <div class="times btn">*</div>

            <div class="zero btn">0</div>
            <div class="canc btn">CE</div>
            <div class="divide btn">/</div>
            <div class="equal btn">=</div>
        </div>
    </div>
</body>
</html>
